<!--路径介绍、头部元素总结-->
<!doctype html>
<html>
    <head>
        <!--头部元素介绍-->
        <title>test_5</title>
        <!--define links'defaults-->
        <base href="url"/>
        <base target="_blank"/>
        <!--define link with external files-->
        <link rel="sytlsheet" type="text/css" href="mystyle.css"/>
        <style></style>
        <!--meta用于提供关于HTML文档的元数据，name和content描述页面内容，用于规定页面的描述、关键词、
        文档作者、最后修改时间和其他元数据-->
        <meta charset="UTF-8">
        <meta name="description" content="Free Web tutorials on HTML, CSS, XML" />
        <script></script>

    </head>
    <body>
        <!--路径介绍
            <img src="picture.jpg">	picture.jpg 位于与当前网页相同的文件夹
            <img src="images/picture.jpg">	picture.jpg 位于当前文件夹的 images 文件夹中
            <img src="/images/picture.jpg">	picture.jpg 当前站点根目录的 images 文件夹中
            <img src="../picture.jpg">	picture.jpg 位于当前文件夹的上一级文件夹中-->
    </body>
</html>
