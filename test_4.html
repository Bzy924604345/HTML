<!DOCTYPE html>
<html>
    <head>
        <title>test_4</title>
        <meta charset="UTF-8">
        <!--script用于定义客户端脚本JS，可以直接定义或者指向外部脚本文件-->
        <!--向id="demo"的HTML元素内写入、修改样式、更改属性-->
        <script>
            document.getElementById("demo").innerHTML="Hello JavaScript";
            document.getElementById("demo").style.color = "red";
            document.getElementById("demo").sytle.backgroundColor = "yellow";
            document.getElementById("image").src = "picture.gif";
        </script>
        <noscript>显示替代内容，给浏览器不支持js的用户提供提示</noscript>
    </head>
    <body>
        <!--iframe实现网页内显示网页,frameborder规定是否显示边框-->
        <iframe src="test_3.html" width="500" 
        name="iframe_a" height="500" frameborder="0"></iframe>
        <p>
            <!--将原始iframe容器链接显示href-->
            <a href="http://www.w3school.com.cn" target="iframe_a">W3Scool.com.cn</a>
        </p>
        <!--示例-->
        <button type="button"
        onclick="document.getElementById('demo_1').innerHTML = Date()">
        点击我显示日期和时间</button>
        <p id="demo_1"></p>
    </body>
